<body>
<hi>我有一个梦想</hi>
<p>我希望我能拥有一堆的朋友，可事实并非如此</p>
<p>第一个朋友，去追逐自己的梦想，走了</p>
<p>第二个朋友，在无限空间中忏悔，走了</p>
<p>第三个朋友，把我们当无形空气，走了</p>
<p>剩下了我</p>
<p>我遇见了他</p>
<p>我希望我们能是朋友，因为他身上有我需要的</p>
<p>但我发现我不能拥有朋友</p>
<p>那都是扯淡</p>
<p>我离开了他们</p>
<p>黑夜笼罩着白烟</p>
<p>远远望去，只能看到火星闪烁</p>
<p>慢慢的，都消失了...</p>
</body>
